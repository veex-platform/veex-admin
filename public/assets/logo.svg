<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Hexagon with circuit pattern (left side) -->
  <g id="icon">
    <!-- Outer hexagon -->
    <path d="M20 15 L35 7 L50 15 L50 33 L35 41 L20 33 Z" 
          stroke="url(#gradient1)" 
          stroke-width="2.5" 
          fill="none"/>
    
    <!-- Inner hexagon -->
    <path d="M23 17 L35 11 L47 17 L47 31 L35 37 L23 31 Z" 
          stroke="url(#gradient1)" 
          stroke-width="2" 
          fill="none" 
          opacity="0.6"/>
    
    <!-- Lightning bolt -->
    <path d="M35 12 L30 24 L35 24 L32 36" 
          stroke="url(#gradient2)" 
          stroke-width="3" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Circuit nodes -->
    <circle cx="27" cy="20" r="2" fill="#10b981"/>
    <circle cx="43" cy="20" r="2" fill="#3b82f6"/>
    <circle cx="27" cy="28" r="2" fill="#3b82f6"/>
    <circle cx="43" cy="28" r="2" fill="#10b981"/>
    
    <!-- Circuit lines -->
    <line x1="27" y1="20" x2="30" y2="24" stroke="#3b82f6" stroke-width="1.5" opacity="0.5"/>
    <line x1="43" y1="20" x2="35" y2="24" stroke="#10b981" stroke-width="1.5" opacity="0.5"/>
  </g>
  
  <!-- VEEX Text -->
  <g id="text">
    <text x="65" y="35" 
          font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
          font-size="28" 
          font-weight="800" 
          fill="white" 
          letter-spacing="-0.5">VEEX</text>
    
    <text x="65" y="48" 
          font-family="Inter, sans-serif" 
          font-size="9" 
          font-weight="400" 
          fill="#a1a1aa" 
          letter-spacing="0.5">Industrial IoT Platform</text>
  </g>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
