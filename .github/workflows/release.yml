name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_REGISTRY_URL: https://registry.veexplatform.com/api/v1

      - name: Create Archive
        run: |
          tar -czf veex-admin-build.tar.gz .next

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: veex-admin-build.tar.gz
          body: "VEEX Admin Portal SSR Build. Version ${{ github.ref_name }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
